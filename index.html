<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="messages" id="page_popUp"></div>

    <main class="container">

        <h1>Contact Book</h1>

        <form id="user_form">
            <input type="text" id="input_name" placeholder="Nome">
            <input type="number" id="input_phone" placeholder="Telefone">
            <button type="submit">Cadastrar</button>
        </form>

        <table>
            <thead class="titles">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Opções</th>
                </tr>
            </thead>

            <tbody class="content" id="content">

            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>

</html>
